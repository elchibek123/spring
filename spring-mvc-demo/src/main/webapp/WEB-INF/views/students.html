<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Students</title>
  <style>
    /* General reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Table styling */
    table {
      width: 100%;
      max-width: 1000px;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
    }

    thead tr {
      background-color: #4CAF50;
      color: #ffffff;
      text-transform: uppercase;
      font-weight: bold;
    }

    tbody tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tbody tr:hover {
      background-color: #e1e1e1;
      cursor: pointer;
    }

    /* Image styling */
    td img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Button styling */
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Link styling */
    button a {
      color: #ffffff;
      text-decoration: none;
    }

    button a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<table>
  <thead>
  <tr>
    <th>Image</th>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Birth date</th>
    <th>CreatedAt</th>
    <th>UpdatedAt</th>
  </tr>
  </thead>

  <tbody>
  <tr th:each="student : ${allStudents}">
    <td><img th:src="${student.image}" alt="Avatar"></td>
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td th:text="${student.email}"></td>
    <td th:text="${student.phoneNumber}"></td>
    <td th:text="${student.dateOfBirth}"></td>
    <td th:text="${student.createdAt}"></td>
    <td th:text="${student.updatedAt}"></td>
  </tr>
  </tbody>
</table>

<button>
  <a th:href="@{/api/students/new}">Add new Student</a>
</button>

</body>
</html>
