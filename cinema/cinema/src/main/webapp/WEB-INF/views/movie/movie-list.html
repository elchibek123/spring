<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cinematica - Your premier movie booking platform">
    <meta name="theme-color" content="#1a1a1a">
    <title>Cinematica - Home</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <style>
        :root {
            --primary-color: #2196F3;
            --secondary-color: #607D8B;
            --accent-color: #FFC107;
            --success-color: #4CAF50;
            --background-dark: #1a1a1a;
            --text-light: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(26, 26, 26, 0.95);
            --transition-standard: all 0.3s ease;

            body {
                background: linear-gradient(135deg, var(--background-dark) 0%, #2c3e50 100%);
                color: var(--text-light);
                font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
                line-height: 1.6;
                min-height: 100vh;
                margin: 0;
                padding: 0;
            }

            @media (prefers-reduced-motion: reduce) {
                * {
                    animation: none !important;
                    transition: none !important;
                }
            }

            .navbar {
                background: var(--nav-bg);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                padding: 0.5rem 1rem;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                z-index: 1000;
            }

            .navbar-brand {
                color: var(--text-light) !important;
                font-size: 1.5rem;
                font-weight: 700;
                letter-spacing: 1px;
                text-transform: uppercase;
            }

            .nav-link {
                color: var(--text-light) !important;
                font-size: 1rem;
                font-weight: 500;
                padding: 0.4rem 1rem;
                margin: 0 0.2rem;
                border-radius: 2rem;
                transition: var(--transition-standard);
            }

            .nav-link:hover,
            .nav-link:focus {
                background: rgba(255, 255, 255, 0.1);
                transform: translateY(-2px);
                outline: none;
            }

            .container {
                padding-top: 80px;
                padding-bottom: 30px;
            }

            .section-title {
                color: var(--text-light);
                text-align: center;
                margin-bottom: 2rem;
                font-size: clamp(1.5rem, 4vw, 2rem);
                font-weight: 700;
                letter-spacing: 2px;
                text-transform: uppercase;
                text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            }

            .movie-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 1rem;
                padding: 0 1rem;
            }

            .card-link {
                text-decoration: none;
                color: inherit;
                display: block;
            }

            .card {
                background: var(--card-bg);
                backdrop-filter: blur(10px);
                -webkit-backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.1);
                border-radius: 0.5rem;
                overflow: hidden;
                transition: var(--transition-standard);
                height: 100%;
                max-width: 200px;
                margin: 0 auto;
            }

            .card:hover,
            .card:focus-within {
                transform: translateY(-5px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }

            .card-img-top {
                height: 300px;
                object-fit: cover;
                transition: var(--transition-standard);
            }

            .card:hover .card-img-top {
                transform: scale(1.05);
            }

            .card-body {
                padding: 0.8rem;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
            }

            .card-title {
                font-size: 1rem;
                font-weight: 600;
                color: var(--text-light);
                margin-bottom: 0.8rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .movie-details {
                font-size: 0.8rem;
                color: var(--text-light);
                opacity: 0.9;
            }

            .movie-details p {
                margin-bottom: 0.3rem;
            }

            .btn {
                padding: 0.4rem 0.8rem;
                font-weight: 600;
                text-transform: uppercase;
                letter-spacing: 1px;
                border-radius: 1rem;
                transition: all 0.3s ease;
                font-size: 0.8rem;
            }

            .new-movie-btn {
                margin-top: 2rem;
                text-align: center;
            }

            .btn-success {
                background-color: var(--success-color);
                border: none;
                color: var(--text-light);
            }

            .btn:hover,
            .btn:focus {
                transform: translateY(-2px);
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            }

            @media (max-width: 768px) {
                .movie-grid {
                    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                }

                .card {
                    max-width: 150px;
                }

                .card-img-top {
                    height: 225px;
                }
            }

            @media (prefers-reduced-motion: no-preference) {
                .card {
                    animation: fadeIn 0.6s ease-out backwards;
                }

                @keyframes fadeIn {
                    from {
                        opacity: 0;
                        transform: translateY(20px);
                    }
                    to {
                        opacity: 1;
                        transform: translateY(0);
                    }
                }
            }
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top" role="navigation" aria-label="Main navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="/" aria-label="Cinematica Home">Cinematica</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" href="/movies" aria-label="Browse Movies">Movies</a>
            <a class="nav-link" href="/cinemas" aria-label="Find Cinemas">Cinemas</a>
            <a class="nav-link" href="/login" aria-label="Login to your account">Login</a>
        </div>
    </div>
</nav>

<main>
    <div class="container">
        <h1 class="section-title">Now Showing</h1>
        <div class="movie-grid" role="grid">
            <div th:each="movie : ${movies}" role="gridcell">
                <a th:href="@{/movies/{movieId}(movieId=${movie.getId()})}"
                   class="card-link"
                   th:aria-label="${'View details for ' + movie.getName()}">
                    <div class="card">
                        <img th:src="${movie.getImage()}"
                             class="card-img-top"
                             th:alt="${'Poster for ' + movie.getName()}"
                             loading="lazy">
                        <div class="card-body">
                            <h2 class="card-title" th:text="${movie.getName()}">Movie Title</h2>
                            <div class="movie-details">
                                <p><span th:text="${movie.getAgeRating()} + '+'"
                                         th:aria-label="${'Age rating: ' + movie.getAgeRating() + ' plus'}">PG-13+</span></p>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <div class="new-movie-btn">
            <a href="/movies/new" class="btn btn-success">
                Add New Movie
            </a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"
        defer></script>
</body>
</html>
