<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agencies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body style="background-image: url('https://images.unsplash.com/photo-1568605114967-8130f3a36994');
      background-size: cover; background-repeat: no-repeat; color: white;">

<div class="container my-5">
    <div class="d-flex flex-wrap gap-4 justify-content-center">
        <div class="card text-white" style="width: 18rem; background-color: rgba(0,0,0,0.2); border: 2px solid #ffffff;"
             th:each="hous : ${houses}">
            <!--      <img th:src="${hous}" alt="Agency Image" class="card-img-top">-->
            <div class="card-body">
                <h5 class="card-title" th:text="${hous.getCountry()}">Country</h5>
                <p class="card-text" th:text="${hous.getAddress()}">Address</p>
                <p class="card-text" th:text="${hous.getPrice()}">Price</p>
                <p class="card-text" th:text="${hous.getRoom()}">Room</p>
                <p class="card-text" th:text="${hous.getHouseType()}">House Type</p>
                <p class="card-text" th:text="${hous.getDescription()}">Description</p>
                <p class="card-text" th:text="${hous.getAgency().getName()}">Agency name </p>


                <div class="d-flex gap-2">
                    <form th:method="Get" th:action="@{/houses/update/{agencyId}(agencyId=${hous.getId()})}">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </form>
                    <form th:method="POST" th:action="@{/houses/delete/{agencyId}(agencyId=${hous.getId()})}">
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                    <!--                    <a th:href="@{/house/create/{agencyId}(agencyId=${agency.getId()})}" class="btn btn-secondary">Houses</a>-->
                    <!--                    <a th:href="@{/house/create/{agencyId}(agencyId=${agency.getId()})}" class="btn btn-secondary">Houses</a>-->
                    <!--          <a th:href="@{/houses/create/{agencyId}(agencyId=${agency.getId()})}" class="btn btn-secondary">Houses</a>-->

                </div>
            </div>
        </div>
    </div>

    <div class="text-center mt-4">
        <a href="/agencies/create" class="btn btn-success">Houses</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
