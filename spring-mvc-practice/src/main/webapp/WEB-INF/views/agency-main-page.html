<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Agencies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
</head>
<body style="background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdkeKojA_JG2DYsnpK9FPyrtCgmhvT0KeO_g&usqp=CAU');
      background-size: cover; background-repeat: no-repeat; color: white;">

<div class="container my-5">
  <div class="d-flex flex-wrap gap-4 justify-content-center">
    <div class="card text-white" style="width: 18rem; background-color: rgba(0,0,0,0.2); border: 2px solid #ffffff;"
         th:each="agency : ${agencies}">
      <img th:src="${agency.getImageLink()}" alt="Agency Image" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title" th:text="${agency.getName()}">Agency name</h5>
        <p class="card-text" th:text="${agency.getCountry()}">Country</p>
        <p class="card-text" th:text="${agency.getEmail()}">Email</p>
        <p class="card-text" th:text="${agency.getPhoneNumber()}">Phone number</p>
        <div class="d-flex gap-2">
          <form th:method="Get" th:action="@{/agencies/update/{agencyId}(agencyId=${agency.getId()})}">
            <button type="submit" class="btn btn-primary">Update</button>
          </form>
          <form th:method="POST" th:action="@{/agencies/delete/{agencyId}(agencyId=${agency.getId()})}">
            <button type="submit" class="btn btn-danger">Delete</button>
          </form>

<!--          <a th:href="@{/houses/findById/{agencyId}(agencyId=${agency.getId()})}" class="btn btn-secondary">Houses</a>-->
          <a th:href="@{/houses/create/{agencyId}(agencyId=${agency.getId()})}" class="btn btn-secondary">Houses</a>

        </div>
      </div>
    </div>
  </div>

  <div class="text-center mt-4">
    <a href="/agencies/create" class="btn btn-success">New Agency</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
