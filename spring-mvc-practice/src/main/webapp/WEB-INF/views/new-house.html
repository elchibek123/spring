<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New House</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body style="display: flex; justify-content: center; margin-top: 150px; background-image:
url('https://images.unsplash.com/photo-1568605114967-8130f3a36994'); background-size: cover; background-repeat: no-repeat">
<section style="width: 300px; height: 450px; border: 2px solid white; color: white; border-radius: 20px">

    <form style="display: flex;justify-content: center;align-items: center;flex-direction: column;padding: 20px;gap: 20px"
          th:action="@{/houses/saveHouse/{agencyId}(agencyId=${agency.id})}" method="post" th:object="${newHouse}">
        <div style="display: flex;flex-direction: column">
            <label style="color: white;" for="address">Address</label>
            <input type="text" th:field="*{address}" id="address">
        </div>

        <div style="display: flex;flex-direction: column">
            <label style="color: white;" for="country">Country</label>
            <input type="text" th:field="*{country}" id="country">
        </div>

        <div style="display: flex;flex-direction: column">
            <label style="color: white;" for="price">Price</label>
            <input type="text" th:field="*{price}" id="price">
        </div>

        <div style="display: flex;flex-direction: column">
            <label style="color: white;" for="room">Room</label>
            <input type="text" th:field="*{room}" id="room">
        </div>

        <div style="display: flex;flex-direction: column">
            <label style="color: white;" for="description">Description</label>
            <input type="text" th:field="*{description}" id="description">
        </div>

        <div style="display: flex;flex-direction: column">
            <label style="color: white;" for="houseType">House Type</label>
            <input type="text" th:field="*{houseType}" id="houseType">
        </div>

        <button type="submit" class="btn btn-success">Save House</button>
    </form>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
